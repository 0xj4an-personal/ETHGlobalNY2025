<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Backend Test</title>
</head>
<body>
    <h1>🧪 Test Simple de Backend</h1>
    
    <button onclick="testSimple()">Test Simple</button>
    
    <div id="result"></div>
    
    <script>
        async function testSimple() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>🔄 Probando...</p>';
            
            try {
                console.log('🔍 Iniciando test simple...');
                
                const response = await fetch('http://localhost:3002/api/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Data recibida:', data);
                    
                    resultDiv.innerHTML = `
                        <h3>✅ Éxito!</h3>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Service:</strong> ${data.service}</p>
                        <p><strong>Version:</strong> ${data.version}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('❌ Error completo:', error);
                
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p><strong>Tipo:</strong> ${error.name}</p>
                    <p><strong>Mensaje:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                `;
            }
        }
    </script>
</body>
</html>
